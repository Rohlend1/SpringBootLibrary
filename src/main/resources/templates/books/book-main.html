<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <style>
        .button {
            border: none;
            padding: 8px 12px;
            background-color: #FFFFFF;
            color: #000000;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 4px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .button:active {
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
            transform: scale(0.98);
        }
        /* Стили для кнопки "Edit" */
        .font{
            font-size: 14px;
            font-family: "Trebuchet MS",sans-serif;
        }
        .indent {
            margin-top: 10px; /* добавление отступа снизу */
        }
    </style>
</head>
<body>
<div th:each="book :${books}">
    <a class="font" th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.name+', '+book.author +', '+book.year+' average rate: '+book.rate}"></a>
</div>
<hr/>
<a class="font" th:href="@{books/new}">Add new book</a>
<div style="display: flex;">
    <form class="indent" th:method="GET" th:action="@{/books}" >
        <input class="font button" type="hidden" name="sort_by_year" value="true">
        <input class="font button" type="submit" value="Sort">
    </form>
    <form class="indent" th:method="GET" th:action="@{/}" style="margin-left: 10px;">
        <input class="font button" type="submit" value="Back">
    </form>
</div>
</body>
</html>
